<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        table{
            border: 0.5px solid black;
            border-collapse: collapse;
        }
        td{
            border: 0.5px solid black;
            padding: 0.25rem 2rem 0.25rem 0.1rem;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <script>
        document.write("<h1>12 by 12 Multiplication Table</h1>") 
        let tableString = "<table>"
        for(let i = 1; i <= 12; i++){
            tableString += "<tr>"
            for(let j = 1; j <= 12; j++){
                tableString += `<td>${i*j}</td>`
            }
            tableString += "</tr>"
        }
        tableString += "</table>"
        document.write(tableString)
      </script>
</body>
</html>
