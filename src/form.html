<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheets/main.css" />
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <!-- <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <label for="email">Email</label>

            <h1>A sample form</h1>
            <div class="field">
                <label for="name">Full Name:</label>
                <input type="text" name="name" required id="name"  placeholder="Type your name here">
            </div>
            <div class="field">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Choose a username">
            </div>
            <div class="field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Choose a strong password">
            </div>
            <div class="field">
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob" placeholder="Input date of birth">
            </div>
            <div class="field">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" placeholder="Input Age">
            </div>
            <div class="field">
                <label for="state">State:</label>
                <select name="state" id="state">
                    <option value="" selected disabled>Select your state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>

                </select>
            </div>

            <div class="field">
                <label for="hobbies">Hobbies:</label>
                <select name="state" id="hobbies" multiple>
                    <option value="H">Hiking</option>
                    <option value="R">Running</option>
                    <option value="S">Swimming</option>
                    <option value="F">Flying</option>
                </select>
            </div>

            <div class="field">
                <input type="checkbox" name="single" id="single">
                <label for="single">Single?</label>
            </div>

            <div class="field">
                <input type="radio" name="status" id="freshman">
                <label for="freshman">Freshman</label>
                
                <input type="radio" name="status" id="junior">
                <label for="junior">Junior</label>

                <input type="radio" name="status" id="sophomore">
                <label for="sophomore">Sophomore</label>

                <input type="radio" name="status" id="senior">
                <label for="senior">Senior</label>
            </div>

            <div class="field">
                <button type="submit">Submit all </button>
                <button type="reset">Reset all </button>
                <button type="button">Cancel </button>
            </div>

        </form>
    </div>
</body>

</html>
